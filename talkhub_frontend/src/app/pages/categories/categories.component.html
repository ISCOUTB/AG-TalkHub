<div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-accent mb-8 text-center animate-fadeIn">
      All Categories
    </h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="let category of categories"
        class="category-card animate-slideInUp"
      >
        <div class="card h-full flex flex-col">
          <div class="card-header">
            <h2 class="text-2xl text-accent font-semibold mb-2">{{ category.name }}</h2>
          </div>
          <div class="card-content flex-1">
            <p class="text-primary">{{ category.description }}</p>
          </div>
          <div class="card-footer mt-4">
            <button
              class="btn-primary"
              [routerLink]="['/categories', category.id_category]"
            >
              View Discussions
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
