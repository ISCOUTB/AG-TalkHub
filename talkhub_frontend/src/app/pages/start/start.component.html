<div class="container mx-auto p-4">
  <!-- Welcome Card -->
  <div class="card animate-fadeIn mb-8 border-2 p-6 border-base-300">
    <h2 class="text-4xl text-accent font-bold mb-4 text-center">TalkHub</h2>
    <p class="text-lg text-primary text-center">
      Engage in meaningful discussions with people around the world.
    </p>
  </div>

  <!-- Threads Section -->
  <div class="card animate-fadeIn mb-8 border-2 p-6 border-base-300">
    <h2 class="text-2xl text-primary font-semibold mb-4 flex items-center">
      Threads
      <button
        class="ml-2 text-primary bg-accent"
        onclick="window.location.href='/threads'"
      >
        <!-- Arrow Icon -->
        <svg
          class="h-6 w-6 hover:text-orange-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
      </button>
    </h2>
    <div *ngFor="let threads of threads">
      <ul>
        <li class="border-b border-secondary py-2">
          <a
            [routerLink]="['/threads', threads.id_thread]"
            class="text-accent hover:underline"
            >{{ threads.title }}</a
          >
          <p class="text-sm text-primary">
            Posted by
            <a
              [routerLink]="['/profile-detail', threads.user.id]"
              class="text-primary font-medium hover:underline"
            >
              {{ threads.user.name }}
            </a>
            in
            <a
              [routerLink]="['/categories', threads.category.id_category]"
              class="text-primary font-medium hover:underline"
            >
              {{ threads.category.name }}
            </a>
            â€¢ {{ threads.publication_date }}
          </p>
        </li>
      </ul>
    </div>
  </div>

  <!-- Categories Section -->
  <div class="card animate-fadeIn mb-8 border-2 p-6 border-base-300">
    <h2
      class="text-2xl text-accentz text-primary font-semibold mb-4 flex items-center"
    >
      Categories
      <button
        class="ml-2 text-primary bg-accent"
        onclick="window.location.href='/categories'"
      >
        <!-- Arrow Icon -->
        <svg
          class="h-6 w-6 hover:text-orange-500"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
      </button>
    </h2>
    <div *ngFor="let categories of categories">
      <ul>
        <li class="border-b border-secondary py-2">
          <a
            [routerLink]="['/categories', categories.id_category]"
            class="text-accent hover:underline"
            >{{ categories.name }}</a
          >
          <p class="text-sm text-primary">
            {{ categories.description }}
          </p>
        </li>
      </ul>
    </div>
  </div>
</div>
