<div class="container mx-auto p-4">
  <h1 class="text-4xl text-accent font-bold mb-4 text-center">
    Most Popular Threads
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let thread of threads; let i = index"
      [ngClass]="{ 'top-thread-card': i === 0, 'regular-thread-card': i !== 0 }"
      class="thread-card animate-slideInUp"
    >
      <div
        *ngIf="i === 0"
        class="flex justify-end absolute top-6 right-6 space-x-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="orange"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"
          />
        </svg>
        <span class="text-accent"> {{ showNetVotes(thread.id_thread) }}</span>
      </div>
      <div
        *ngIf="i != 0"
        class="flex justify-end absolute top-6 right-6 space-x-2"
      >
        <span class="text-accent"> {{ showNetVotes(thread.id_thread) }}</span>
      </div>
      <div class="card h-full flex flex-col">
        <div class="thread-title">
          <a
            [routerLink]="['/threads', thread.id_thread]"
            class="text-2xl text-accent font-semibold mb-2"
          >
            {{ thread.title }}
          </a>
          <p class="text-sm comment-meta text-neutral mb-4">
            Posted by
            <a
              [routerLink]="['/profile-detail', thread.user.id]"
              class="text-secondary font-medium hover:underline"
            >
              {{ thread.user.name }}
            </a>
            in
            <a
              [routerLink]="['/categories', thread.category.id_category]"
              class="text-secondary font-medium hover:underline"
            >
              {{ thread.category.name }}
            </a>
            â€¢ {{ thread.publication_date }}
          </p>
        </div>
        <div class="comment-content flex-1">
          <p class="text-primary">{{ thread.content }}</p>
        </div>
        <div class="card-footer mt-4">
          <button
            class="btn-primary"
            [routerLink]="['/threads', thread.id_thread]"
          >
            View Discussion
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
