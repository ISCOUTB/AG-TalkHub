<div
  class="bg-base-200 max-w-2xl shadow-md border-2 mx-auto my-8 border-base-300 rounded-lg p-6"
>
  <h2 class="text-2xl font-semibold text-accent mb-2">Apply for the Moderation Team</h2>
  <form [formGroup]="newApplicationForm">
    <div class="mb-4 input-field">
      <label for="reason" class="block text-primary">Reason for application</label>
      <input
        type="reason"
        formControlName="reason"
        minlength="4"
        maxlength="50"
        class="w-full px-3 py-2 border border-primary rounded-md"
        required
        #titleInput
        placeholder="Enter reason for application"
      />
      <div
        *ngIf="titleInput.value.length < 4 && titleInput.value !== ''"
        class="error-message"
      >
      Reason must be at least 10 characters long.
      </div>
      <div
        *ngIf="titleInput.value.length > 50 && titleInput.value !== ''"
        class="error-message"
      >
      Reason must be at most 500 characters long.
      </div>
    </div>
    <button
      [class.opacity-50]="newApplicationForm.invalid"
      [disabled]="newApplicationForm.invalid"
      (click)="ApplyToMod()"
      class="bg-primary text-accent px-4 py-2 rounded-md hover:transition-colors"
    >
      Apply
    </button>
  </form>
</div>
