<div class="container mx-auto p-4">
  <h1 class="text-4xl text-accent font-bold mb-8 text-center animate-fadeIn">
    All Threads
  </h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let thread of threads" class="thread-card animate-slideInUp">
      <div class="card h-full flex flex-col">
        <div class="thread-title">
          <h2 class="text-2xl text-accent font-semibold mb-2">
            {{ thread.title }}
          </h2>
          <p class="text-sm comment-meta text-neutral mb-4">
            Posted by
            <a
              [routerLink]="['/profile-detail', thread.user.id]"
              class="text-secondary font-medium hover:underline"
            >
              {{ thread.user.name }}
            </a>
              in
            <a
                [routerLink]="['/categories', thread.category.id_category]"
                class="text-secondary font-medium hover:underline"
              >
                {{ thread.category.name }}
              </a>
              â€¢ {{ thread.publication_date }}
          </p>
        </div>
        <div class="comment-content flex-1">
          <p class="text-primary">{{ thread.content }}</p>
        </div>
        <div class="card-footer mt-4">
          <button
            class="btn-primary"
            [routerLink]="['/threads', thread.id_thread]"
          >
            View Discussion
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
