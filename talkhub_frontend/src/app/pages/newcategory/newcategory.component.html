<div
  class="bg-base-200 max-w-2xl shadow-md border-2 mx-auto my-8 border-base-300 rounded-lg p-6"
>
  <h2 class="text-2xl font-semibold text-accent mb-2">Start a New Category</h2>
  <form [formGroup]="newCategoryForm">
    <div class="mb-4 input-field">
      <label for="name" class="block text-primary">Category Name</label>
      <input
        type="name"
        formControlName="name"
        minlength="4"
        maxlength="50"
        class="w-full px-3 py-2 border border-primary rounded-md"
        required
        #titleInput
        placeholder="Enter category name"
      />
      <div
        *ngIf="titleInput.value.length < 4 && titleInput.value !== ''"
        class="error-message"
      >
        Category name must be at least 4 characters long.
      </div>
      <div
        *ngIf="titleInput.value.length > 50 && titleInput.value !== ''"
        class="error-message"
      >
        Category name must be at most 50 characters long.
      </div>
    </div>
    <div class="mb-4 input-field">
      <label for="description" class="block text-primary">Description</label>
      <textarea
        type="description"
        minlength="10"
        maxlength="1250"
        formControlName="description"
        class="w-full px-3 py-2 border border-primary rounded-md"
        rows="4"
        placeholder="Enter category description"
        required
        #contentInput
      ></textarea>
      <div
        *ngIf="contentInput.value.length < 10 && contentInput.value !== ''"
        class="error-message"
      >
        Description must be at least 10 characters long.
      </div>
      <div
        *ngIf="contentInput.value.length > 1250 && contentInput.value !== ''"
        class="error-message"
      >
        Description must be at most 1250 characters long.
      </div>
    </div>
    <button
      [class.opacity-50]="newCategoryForm.invalid"
      [disabled]="newCategoryForm.invalid"
      (click)="createCategory()"
      class="bg-primary text-accent px-4 py-2 rounded-md hover:transition-colors"
    >
      Create New Category
    </button>
  </form>
</div>
